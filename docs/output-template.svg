<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="600px" height="600px">

    <defs>
        <style type="text/css">
            <![CDATA[
                .sprint {
                    fill:           none;
                    stroke:         #5d5d5d;
                    stroke-width:   2;
                }

                .team-labels {
                    font-size:      16px;
                    font-weight:    bold;
                }

                .sprint-labels {
                    font-size:      16px;
                    font-weight:    bold;
                }

                .project-1 {
                    fill:           #32ee26;
                    stroke:         #32ee26;
                    stroke-width:   2;
                }

                .project-2 {
                    fill:           #2ae2f2;
                    stroke:         #da0d0d;
                    stroke-width:   2;
                }
            ]]>
        </style>
    </defs>

    <g class="project-1">
        <rect height="98" width="19" x="51" y="51"/>
        <rect height="98" width="19" x="51" y="151"/>
    </g>
    <g class="project-2">
        <rect height="98" width="19" x="71" y="51"/>
        <rect height="98" width="19" x="71" y="151"/>
        <rect height="98" width="19" x="51" y="251"/>
    </g>

    <g class="team-labels">
        <text x="55" y="30">Team-1</text>
    </g>

    <g class="sprint-labels">
        <text x="10" y="110">7.20</text>
        <text x="10" y="210">7.21</text>
        <text x="10" y="310">7.22</text>
    </g>

    <g class="sprint">
        <g transform="translate(50, 50)">
            <rect width="100" height="100"/>
            <text x="5" y="15">10 / 24</text>
        </g>
        <g transform="translate(50, 150)">
            <rect width="100" height="100"/>
            <text x="5" y="15">10 / 25</text>
        </g>
        <g transform="translate(50, 250)">
            <rect width="100" height="100"/>
            <text x="5" y="15">5 / 20</text>
        </g>
    </g>

</svg>
